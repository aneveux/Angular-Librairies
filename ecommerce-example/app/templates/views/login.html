<layout ng-controller="LoginController">
	
    <div ng-if="hasAuthFailed" class="k-error-messages">
    	<h3>Invalid login and/or password!</h3>
    </div>
	
	<form id="login" class="k-login" method="post" action="">
		<fieldset>
			<legend>Sign in</legend>
			<p>
				<label for="userid-tag">User identifier</label> <input type="text"
					id="userid-tag" name="userid-tag" ng-model="login"/>
			</p>
			<p>
				<label for="password-tag">Password</label> <input type="password"
					id="password-tag" name="password-tag" ng-model="password"
					title="Password must include at least one digit and one special character" />
				<span class="lost-password"><a href="#">Forgot your password?</a></span>
			</p>
			<p>
				<input type="submit" value="ok" ng-click="logUser(login, password)" />
			</p>
		</fieldset>
		<p class="to-register">
			<strong>Not registered yet ?</strong> &raquo; <a href="#">Register now</a>
		</p>
	</form>
</layout>
